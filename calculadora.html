<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu + Você = TUDO</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('fundo2.png'); /* Substitua pelo caminho da sua imagem de fundo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid #724242;
            border-radius: 10px;
            background-color: white; /* Fundo branco para a calculadora */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: 340px; /* Ajuste a largura conforme necessário */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            text-align: center; /* Centraliza o texto e a imagem */
            font-size: 24px;
            margin-bottom: 10px;
            overflow-wrap: break-word; /* Garante que o texto longo seja quebrado e visível */
            position: relative;
        }

        #display img {
            max-width: 100%; /* Faz com que a imagem se ajuste ao display */
            height: auto;
            display: block; /* Garante que a imagem apareça abaixo do texto */
            margin: 10px auto; /* Adiciona margens automáticas para centralizar a imagem */
        }

        .btn-container {
            display: grid;
            grid-template-columns: repeat(3, 80px) 80px;
            gap: 10px;
        }

        .btn {
            font-size: 24px;
            padding: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f8ffb7;
            cursor: pointer;
        }

        .btn-operator {
            grid-column: 4;
            background-color: #aed8f3;
        }

        #result {
            display: none;
        }
    </style>
</head>
<body>

    <div id="calculator">
        <div id="display">0</div> <!-- Adiciona um display para a equação -->
        <div class="btn-container">
            <!-- Nove botões alternando entre "eu" e "você" -->
            <button class="btn" onclick="addInput('eu')">eu</button>
            <button class="btn" onclick="addInput('você')">você</button>
            <button class="btn" onclick="addInput('eu')">eu</button>
            <button class="btn" onclick="addInput('você')">você</button>
            <button class="btn" onclick="addInput('eu')">eu</button>
            <button class="btn" onclick="addInput('você')">você</button>
            <button class="btn" onclick="addInput('eu')">eu</button>
            <button class="btn" onclick="addInput('você')">você</button>
            <button class="btn" onclick="addInput('eu')">eu</button>

            <!-- Botão "+" -->
            <button class="btn btn-operator" onclick="addInput('+')">+</button>
            
            <!-- Botão "=" -->
            <button class="btn btn-operator" onclick="calculate()">=</button>
        </div>
    </div>

    <div id="result">
        <img id="result-img" src="" alt="">
        <p id="result-text"></p>
    </div>

    <script>
        let equation = '';

        function addInput(value) {
            equation += value + ' ';
            document.getElementById('display').textContent = equation.trim();
            // Esconde a seção de resultado quando uma nova entrada é feita
            document.getElementById('result').style.display = 'none';
        }

        function calculate() {
            const trimmedEquation = equation.trim();

            if (trimmedEquation === 'eu + você' || trimmedEquation === 'você + eu') {
                // Atualiza o display com o resultado
                document.getElementById('display').innerHTML = '<p>TUDO, até porque, quem sou eu sem você?</p><img src="tudo.PNG" alt="">';
            } else if (trimmedEquation === 'eu + eu') {
                // Atualiza o display com o resultado
                document.getElementById('display').innerHTML = '<p>nada, só tristeza e códigos ok</p><img src="tristeza2.PNG" alt="">';
            } else if (trimmedEquation === 'você + você') {
                // Atualiza o display com o resultado
                document.getElementById('display').innerHTML = '<p>nada, só tristeza, livros e comunismo ok</p><img src="tristeza1.PNG" alt="">';
            } else {
                // Reseta a página ou a calculadora
                resetCalculator();
            }

            // Esconde a seção de resultado
            document.getElementById('result').style.display = 'none';
            // Limpa a equação após o cálculo
            equation = '';
        }

        function resetCalculator() {
            alert('Equação inválida! A página será recarregada.');
            // Recarrega a página
            location.reload(); 
        }
    </script>
</body>
</html>
