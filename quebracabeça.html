<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra-cabeça</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #puzzle-container {
            position: relative;
            width: 300px; /* Ajustado para 3x3 (300px de largura) */
            height: 300px; /* Ajustado para 3x3 (300px de altura) */
            display: grid;
            grid-template-columns: repeat(3, 100px); /* 3 colunas */
            grid-template-rows: repeat(3, 100px); /* 3 linhas */
            gap: 2px;
            margin-top: 20px;
            padding: 2px;
            border-radius: 10px; /* Bordas arredondadas para suavizar ainda mais */
            background-color: #f8f8f8;
            border: 4px solid rgb(255, 119, 255); /* Borda azul adicionada */
        }

        #puzzle-container div {
            box-sizing: border-box; /* Garante que a borda esteja incluída no tamanho da célula */
        }

        #pieces-container {
            position: relative;
            width: 300px; /* Ajustado para 300px (mesmo tamanho do tabuleiro) */
            height: 300px;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            padding: 2px;
            border-radius: 10px; /* Bordas arredondadas para suavizar */
        }

        .puzzle-piece {
            width: 100px;
            height: 100px;
            background-size: 300px 300px; /* Ajuste da imagem de fundo */
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease; /* Animação de movimento suave */
            touch-action: none; /* Desativa ações padrão de toque para dispositivos móveis */
        }

        /* Para a peça quando está no lugar certo */
        .placed {
            border: 2px solid rgb(255, 168, 248);
        }
    </style>
</head>
<body>
    <h1>Quebra-cabeça</h1>
    <div id="puzzle-container"></div>
    <div id="pieces-container"></div>
    <button onclick="shufflePuzzle()">Embaralhar</button>

    <script>
        const imageSrc = 'quebracabeça.PNG'; // Substitua pelo caminho da sua imagem
        const puzzleContainer = document.getElementById('puzzle-container');
        const piecesContainer = document.getElementById('pieces-container');
        const pieceSize = 100;
        const rows = 3; // Ajustado para 3 linhas
        const cols = 3; // Ajustado para 3 colunas
        let pieces = [];
        const occupiedSpaces = Array(rows * cols).fill(false); // Array para verificar quais espaços estão ocupados

        // Função para inicializar o quebra-cabeça
        function initPuzzle() {
            // Adicionar quadradinhos ao tabuleiro
            for (let i = 0; i < rows * cols; i++) {
                const square = document.createElement('div');
                puzzleContainer.appendChild(square);
            }

            for (let i = 0; i < rows * cols; i++) {
                const piece = document.createElement('div');
                piece.classList.add('puzzle-piece');
                piece.style.backgroundImage = `url(${imageSrc})`;
                piece.style.backgroundPosition = `${-(i % cols) * pieceSize}px ${-Math.floor(i / cols) * pieceSize}px`;
                piece.setAttribute('data-index', i);

                // Inicializa as peças fora do tabuleiro (em áreas não visíveis)
                piece.style.left = `${Math.random() * piecesContainer.offsetWidth}px`;
                piece.style.top = `${Math.random() * piecesContainer.offsetHeight}px`;

                // Adiciona eventos de arrastar e soltar
                piece.addEventListener('mousedown', onMouseDown);
                piece.addEventListener('touchstart', onTouchStart);
                pieces.push(piece);
                piecesContainer.appendChild(piece);
            }
        }

        // Função para embaralhar as posições das peças
        function shufflePuzzle() {
            pieces.forEach(piece => {
                let randLeft = Math.random() * (piecesContainer.offsetWidth - pieceSize);
                let randTop = Math.random() * (piecesContainer.offsetHeight - pieceSize);

                // Garantir que as peças não apareçam dentro do tabuleiro
                while (randLeft >= puzzleContainer.offsetLeft && randLeft <= puzzleContainer.offsetLeft + puzzleContainer.offsetWidth
                    && randTop >= puzzleContainer.offsetTop && randTop <= puzzleContainer.offsetTop + puzzleContainer.offsetHeight) {
                    randLeft = Math.random() * (piecesContainer.offsetWidth - pieceSize);
                    randTop = Math.random() * (piecesContainer.offsetHeight - pieceSize);
                }

                piece.style.left = `${randLeft}px`;
                piece.style.top = `${randTop}px`;
                piece.classList.remove('placed'); // Remove a classe de colocada para recomeçar o jogo
                const index = parseInt(piece.getAttribute('data-index'));
                occupiedSpaces[index] = false; // Libera o espaço ocupado
            });
        }

        // Função para iniciar arrasto em desktop
        function onMouseDown(event) {
            event.preventDefault();
            const piece = event.target;
            startDragging(piece, event.clientX, event.clientY);
        }

        // Função para iniciar arrasto em dispositivos móveis
        function onTouchStart(event) {
            const piece = event.target;
            const touch = event.touches[0];
            startDragging(piece, touch.clientX, touch.clientY);
        }

        // Função para iniciar arrasto de uma peça
        function startDragging(piece, startX, startY) {
            const initialLeft = parseFloat(piece.style.left);
            const initialTop = parseFloat(piece.style.top);

            function onMouseMove(e) {
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                piece.style.left = `${initialLeft + clientX - startX}px`;
                piece.style.top = `${initialTop + clientY - startY}px`;
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
                document.removeEventListener('touchmove', onMouseMove);
                document.removeEventListener('touchend', onMouseUp);

                checkPlacement(piece);
            }

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
            document.addEventListener('touchmove', onMouseMove);
            document.addEventListener('touchend', onMouseUp);
        }

        // Função para verificar se a peça está dentro da área do tabuleiro
        function checkPlacement(piece) {
            const pieceRect = piece.getBoundingClientRect();
            const boardRect = puzzleContainer.getBoundingClientRect();
            const index = parseInt(piece.getAttribute('data-index'));

            // Remover a classe .placed se a peça for retirada do tabuleiro
            if (piece.classList.contains('placed')) {
                piece.classList.remove('placed');
            }

            // Defina uma margem de tolerância maior (por exemplo, 20px)
            const tolerance = 20;

            // Checa se a peça está dentro da área do tabuleiro e se o espaço está vazio, considerando a margem de tolerância
            if (
                pieceRect.left >= boardRect.left - tolerance &&
                pieceRect.right <= boardRect.right + tolerance &&
                pieceRect.top >= boardRect.top - tolerance &&
                pieceRect.bottom <= boardRect.bottom + tolerance &&
                !occupiedSpaces[index]
            ) {
                // Ajusta para o grid mais próximo, considerando a tolerância
                const xPos = Math.round((pieceRect.left - boardRect.left) / pieceSize) * pieceSize;
                const yPos = Math.round((pieceRect.top - boardRect.top) / pieceSize) * pieceSize;

                // Define a posição da peça no grid do tabuleiro e marca o espaço como ocupado
                piece.style.left = `${xPos}px`;
                piece.style.top = `${yPos}px`;
                piece.style.position = 'absolute';
                puzzleContainer.appendChild(piece);
                piece.classList.add('placed');
                occupiedSpaces[index] = true;

            } else {
                // Caso não esteja na posição correta ou espaço já ocupado, libera a posição
                occupiedSpaces[index] = false;
            }

            checkPuzzleCompletion();
        }

        // Função para verificar se o quebra-cabeça está completo
        function checkPuzzleCompletion() {
            const isComplete = pieces.every(piece => {
                const index = parseInt(piece.getAttribute('data-index'));
                const expectedPositionX = (index % cols) * pieceSize;
                const expectedPositionY = Math.floor(index / cols) * pieceSize;

                // Verifica se a peça está na posição correta (com tolerância)
                return (
                    Math.abs(parseFloat(piece.style.left) - expectedPositionX) < 10 &&
                    Math.abs(parseFloat(piece.style.top) - expectedPositionY) < 10
                );
            });

            if (isComplete) {
                alert('Parabéns, você completou o quebra-cabeça!');
            }
        }

        // Inicializa o quebra-cabeça na primeira execução
        initPuzzle();
    </script>
</body>
</html>
